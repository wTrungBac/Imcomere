<body>
    <div id="app">
        <div class="loading">
            <img src="assets/img/wait-icon.gif" alt="" />
        </div>
    </div>
    <div class="contact-form">

        <div class="messger-ring-wrap">
            <div class="messger-ring">
                <div class="messger-ring-circle"></div>
                <div class="messger-ring-circle-fill"></div>
                <div class="messger-ring-img-circle">
                    <a href="https://www.facebook.com/bkbiscafunqn" class="pps-btn-img">

                </div>
            </div>
        </div>

        <div class="hotline-phone-ring-wrap">
            <div class="hotline-phone-ring">
                <div class="hotline-phone-ring-circle"></div>
                <div class="hotline-phone-ring-circle-fill"></div>
                <div class="hotline-phone-ring-img-circle">
                    <a href="tel:02837657979" class="pps-btn-img">
                        <img src="https://biscafun.com/images/icon_hotline.png" alt="Gọi điện thoại" width="50">
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/wp-content/themes/flatsome/assets/js/flatsome.js"></script>
    <script src="assets/wp-content/themes/flatsome/assets/js/woocommerce.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript">
        window.onscroll = function () {
            var header = document.getElementById("header");
            var masthead = document.getElementById("masthead");
            var top_bar = document.getElementById("top-bar");

            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                if (header.classList.contains("position-static")) {
                    header.classList.remove("position-static");
                }

                if (!header.classList.contains("z-0")) {
                    header.classList.add("z-0");
                }
                if (masthead.classList.contains("z-0")) {
                    masthead.classList.remove("z-0");
                    console.log("masthead.classList.remove(z-0);");
                }

                if (!top_bar.classList.contains("d-none")) {
                    top_bar.classList.add("d-none");
                }
            } else {
                if (!header.classList.contains("position-static")) {
                    header.classList.add("position-static");
                }
                if (header.classList.contains("z-0")) {
                    header.classList.remove("z-0");
                }
                if (!masthead.classList.contains("z-0")) {
                    masthead.classList.add("z-0");
                    console.log("masthead.classList.add(z-0);");
                }

                if (top_bar.classList.contains("d-none")) {
                    top_bar.classList.remove("d-none");
                }
            }

        };

    //Aos library
        AOS.init();
    </script>
